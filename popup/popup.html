    <div class="workout-building-container container">
      <p class="title">Workout</p>
      <p class="subtitle">
        Schedule Exercises
        <span class="inline-icon"><i class="icon fas fa-dumbbell"></i></span>
      </p>
      <div clas="exercises-container">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">Push Ups</p>
            <i class="card-header-icon fas fa-chevron-down"></i>
          </header>
        </div>
        <div class="card-content">
          <label class="label">Schedule</label>
          <div class="schedule">
            <button class="button">M</button>
            <button class="button">T</button>
            <button class="button">W</button>
            <button class="button">Th</button>
            <button class="button">F</button>
          </div>
          <label class="label">Per Day</label>
          <input
            class="input-small input"
            type="text"
            placeholder="# Per Day"
          />
        </div>
      </div>
    </div>
  </body>
